<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container my-3">
        <h1>Contact Us</h1>
        <p>In case of any query feel free to contact us...</p>
    </div>
    <div class="container">
        <h2>Send Your Query</h2>
        <div class="mb-3">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control" id="" placeholder="Full Name">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Contact</label>
            <input type="text" class="form-control" id="" placeholder="Contact Number">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input type="email" class="form-control" id="" placeholder="Enter Email">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Comment</label>
            <textarea class="form-control" id="" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Send Query</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
