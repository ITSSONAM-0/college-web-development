<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model Example</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            padding: 20px;
            border: 5px solid navy;
            margin: 30px;
        }
    </style>
</head>
<body>
    <p>The box model describes how content, padding, border, and margin work together to define the size and space of an element.</p>
    <div class="box">
        Hello, I am inside the Box Model!
    </div>

</body>
</html>
