<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: flex;
            border: 3px solid black;
            padding: 40px 0px;
            justify-content: space-around;
        }
        .box-child{
            display: flex;
            width: 100px;
            height: 100px;
            border: 2px solid black;
            background-color: aqua;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-child">Box1</div>
        <div class="box-child">Box2</div>
        <div class="box-child">Box3</div>

    </div>
    
</body>
</html>
