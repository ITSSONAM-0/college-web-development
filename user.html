<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="card" id="regForm">
    <h2>Registration Form</h2>

    <label for="name">Name *</label>
    <input type="text" id="name" name="name" placeholder="enter name" required />

    <label for="age">Age *</label>
    <select id="age" name="age" required>
      <option value="">Select age</option>
      
    </select>

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" placeholder="example@domain.com" required />

    <label for="password">Password *</label>
    <input type="password" id="password" name="password" placeholder="Password " minlength="8" required />

    <label>Gender *</label>
    <div class="gender">
      <label><input type="radio" name="gender" value="Male" required /> Male</label>
      <label style="margin-left:12px;"><input type="radio" name="gender" value="Female" /> Female</label>
    </div>

    <label for="city">City</label>
    <input type="text" id="city" name="city" placeholder="name of city" />

    <label>Nationality </label>
    <div class="nationality">
      <label><input type="checkbox" name="nationality" value="Indian" /> dehli</label><br/>
      <label><input type="checkbox" name="nationality" value="Nepali" /> noida </label><br/>
      <label><input type="checkbox" name="nationality" value="Other" /> greter noida</label>
      <label><input type="checkbox" name="nationality" value="Other" /> gurgaon</label>
      <input type="text" id="nationalityOther" name="nationalityOther" placeholder="another"
        />
    </div>

   
    <button type="submit">Submit</button>
  </form>

  
</body>
</html>
